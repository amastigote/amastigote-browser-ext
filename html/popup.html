<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/awesomplete.base.css" />
    <link rel="stylesheet" href="../css/awesomplete.css" />
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td><span style="font-size: 12px">Title: </span></td>
            <td><label><input id="input_title"/></label></td>
            <td rowspan="2" style="text-align: center; font-size: 12px">#BLANK</td>
        </tr>
        <tr>
            <td><span style="font-size: 12px">URL: </span></td>
            <td><label><input disabled id="input_url"/></label></td>
        </tr>
        <tr>
            <td><span style="font-size: 12px">Tags: </span></td>
            <td><label><input id="input_tag"/></label></td>
            <td>
                <span style="font-size: 12px; vertical-align: middle; margin-left: 5px">Auto create:</span><label><input
                    style="vertical-align: middle" type="checkbox" disabled checked="checked"/>
            </label>
            </td>
        </tr>
        <tr>
            <td><span style="font-size: 12px">Server: </span></td>
            <td><label><input/></label></td>
            <td><span style="font-size: 12px; margin-left: 5px">Port: </span><label>
                <input style="width: 65px" maxlength="5"/>
            </label>
            </td>
        </tr>
    </table>
    <div style="margin-top:10px">
        <button id="btn_add">ADD</button>
        <button id="btn_update">UPDATE</button>
        <button id="btn_delete">DELETE</button>
        <button>TEST</button>
    </div>
    <div style="background-color: #006ca0; margin: 10px -8px -8px;text-align: center">
        <span style="color: aliceblue; font-size: 12px">Powered by @hwding with ‚ù§ and solitude</span>
    </div>
</body>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/cn-action-code-0.0.1.js"></script>
<script src="../js/cn-core-0.0.1.js"></script>
<script src="../js/cn-panel-0.0.1.js"></script>
<script src="../js/awesomplete.min.js"></script>

</html>
