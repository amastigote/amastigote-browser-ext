<body style="width: 100%; margin: auto; min-height: 100%; padding-bottom: 20px">

                <input style="background-color: rgb(158,122,201)" type="text" id="filterByTags" class="form-control text-light" title="tag-filter">

                <button id="btnClear" style="margin-left: 10px" type="button"

<div class="modal fade" id="errorModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <span style="font-size: 18px" class="modal-title">JavaScript 错误</span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div style="font-size: 14px"><strong>原因: </strong><code id="errMessage"></code></div>
                <div style="margin-top: 7px; font-size: 14px"><strong>定位: </strong><code id="errLocation"></code></div>
                <div style="margin-top: 7px; font-size: 14px"><strong>对象: </strong><code id="errObject"></code></div>
                <div style="margin-top: 20px; font-size: 14px">请检查插件设置或将插件/服务器升级到最新版本</div>
            </div>
            <div class="modal-footer">
                <button id='errorModalBtnSendReport' type="button" class="btn btn-dark btn-sm"><i
                        class="fa fa-github-alt"></i>&nbsp;&nbsp;提交ISSUE
                </button>
            </div>
        </div>
    </div>
</div>
<div style="width: 1030px; margin:0 auto">
    <div class="modal fade" id="editModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <span style="font-size: 18px" class="modal-title">编辑本条列表项</span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group" id="standard">
                            <label for="modalInputTitle" style="font-size: 16px; font-weight: 600"><i
                                    class="fa fa-bars"></i>&nbsp;&nbsp;标题</label>
                            <input style="font-size: 14px" id="modalInputTitle" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="modalInputUrl" style="font-size: 16px; font-weight: 600"><i
                                    class="fa fa-link"></i>&nbsp;&nbsp;链接</label>
                            <input disabled style="font-size: 14px" id="modalInputUrl" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <div style="display: block">
                                <label for="modalInputTags" style="font-size: 16px; font-weight: 600"><i
                                        class="fa fa-tags"></i>&nbsp;&nbsp;标签</label></div>
                            <input style="font-size: 14px; display: table; width: 100%" id="modalInputTags"
                                   class="form-control" placeholder="No Tags"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id='editModalBtnRemove' type="button" class="btn btn-danger btn-sm"><i
                            class="fa fa-trash-o"></i>&nbsp;&nbsp;从列表中移除
                    </button>
                    <button id="editModalBtnSubmit" type="button" class="btn btn-primary btn-sm"><i
                            class="fa fa-check"></i>&nbsp;&nbsp;提交修改
                    </button>
                </div>
            </div>
        </div>
    </div>

    <table id="itemTable" class="table table-striped" style="margin-top: 100px">
        <thead class="thead">
        <tr>
            <th style="font-size: 14px">#</th>
            <th style="width: 695px; font-size: 14px">标题</th>
            <th style="width: 160px; font-size: 14px">标签</th>
            <th style="width: 80px; font-size: 14px">操作</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>

    <div style="visibility: hidden; text-align: center">
        <div class="btn-group btn-group-sm" role="group"
