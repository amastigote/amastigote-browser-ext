<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
    <link rel="stylesheet" href="../css/tether.min.css"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
</head>
<!-- Firefox Add-ons Manager's background color has an offset of -0x10101.
     Should be 0xFAFAFA in present. -->
<body style="background-color: rgba(251,251,251,0); margin-left: 3px; margin-bottom: 3px; width: 270px;">
<form class="form-inline">
    <div class="input-group" style="width: 100%">
                            <span style="-moz-user-select: none; font-size: 14px" class="input-group-addon"><i
                                    class="fa fa-home"></i>&nbsp;&nbsp;地址</span>
        <input style="font-size: 14px" id="input_server" class="form-control" title="地址"/>
    </div>
    <div class="input-group" style="width: 100%; margin-top: 15px; margin-bottom: 15px">
                            <span style="-moz-user-select: none; font-size: 14px" class="input-group-addon"><i
                                    class="fa fa-plug"></i>&nbsp;&nbsp;端口</span>
        <input style="font-size: 14px" id="input_port" class="form-control" title="端口"/>
    </div>
</form>
<div style="width: 100%">
    <button style="width: 30%;" class="btn btn-outline-primary btn-sm" id="buttonSave"><i
            class="fa fa-floppy-o"></i>&nbsp;&nbsp;保存&nbsp;
    </button>
    <button style="width: 30%;" class="btn btn-outline-danger btn-sm" id="buttonClear"><i
            class="fa fa-times"></i>&nbsp;&nbsp;清除&nbsp;
    </button>
    <button style="width: 30%;" class="btn btn-outline-success btn-sm" id="buttonGithub"><i
            class="fa fa-github-alt"></i>&nbsp;&nbsp;源码&nbsp;
    </button>
</div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/tether.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/ext-preference.js"></script>
</body>
</html>
