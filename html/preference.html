<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
    <link rel="stylesheet" href="../css/tether.min.css"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css"/>
</head>
<!-- Firefox Add-ons Manager's background color has an offset of -0x10101.
     Should be 0xFAFAFA in present. -->
<body style="background-color: rgba(251,251,251,0); margin-left: 3px; margin-bottom: 3px; width: 270px;">
<form>
    <div class="form-group" style="width: 100%">
        <label style="font-size: 14px; width: 100%">服务器地址
            <input class="form-control" placeholder="example.com" id="input_server"
                   style="font-size: 14px; margin-top: 2px; width: 100%"/></label>
    </div>
    <div class="form-group" style="margin-top: -14px; width: 100%">
        <label style="font-size: 14px; margin-top: 10px; width: 100%">服务器端口
            <input class="form-control" placeholder="8080" id="input_port"
                   style="font-size: 14px; margin-top: 2px; width: 100%" type="number" min="0" max="65535"/></label>
    </div>
</form>
<div style="width: 100%">
    <button style="width: 28%" class="btn btn-outline-primary btn-sm" id="buttonSave"><i
            class="fa fa-floppy-o"></i>&nbsp;&nbsp;保存&nbsp;
    </button>
    <button style="width: 28%; margin-left: 4px" class="btn btn-outline-danger btn-sm" id="buttonClear"><i
            class="fa fa-times"></i>&nbsp;&nbsp;清除&nbsp;
    </button>
    <button style="width: 38%; margin-left: 4px" class="btn btn-outline-success btn-sm" id="buttonGithub"><i
            class="fa fa-github"></i>&nbsp;&nbsp;GitHub&nbsp;
    </button>
</div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/tether.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/ext-preference.js"></script>
</body>
</html>
