<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
</head>
<body style="padding: 20px">

<div style="text-align: center; margin-bottom: 20px">
    <div class="btn-group btn-group-sm" role="group"
         style="margin: 0;text-align: center;width: inherit;display: inline-block;">
        <button type="button" class="btnPre btn btn-secondary">上一页</button>
        <button type="button" class="pageIndicator disabled btn btn-secondary">0</button>
        <button type="button" class="btnSuc btn btn-secondary">下一页</button>
    </div>
</div>

<table class="table table-striped">
    <thead class="thead-inverse">
    <tr>
        <th>#</th>
        <th>Title</th>
        <th>Tags</th>
        <th>Status</th>
        <th>Operations</th>
    </tr>
    </thead>
    <tbody id="tableBody">

    </tbody>
</table>

<div style="text-align: center">
    <div class="btn-group btn-group-sm" role="group"
         style="margin: 0 auto;text-align: center;width: inherit;display: inline-block;">
        <button type="button" class="btnPre btn btn-secondary">上一页</button>
        <button type="button" class="pageIndicator disabled btn btn-secondary">0</button>
        <button type="button" class="btnSuc btn btn-secondary">下一页</button>
    </div>
</div>

<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/tether.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/cn-tray-core.js"></script>
<script type="text/javascript" src="../js/cn-tray-page.js"></script>
</body>
</html>
